
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Management System</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1567095761054-7a02e69e5c43?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8cGxhaW4lMjBibGFjayUyMGJhY2tncm91bmQlMjByZWR8ZW58MHx8MHx8fDA%3D'); /* High-quality background image */
            background-size: cover; /* Keeps the aspect ratio while covering the viewport */
            background-repeat: no-repeat; /* Ensures the image doesnâ€™t tile */
            background-position: center; /* Centers the image for balance */
            height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
    }
        /* Top section containing icon and title */
        .top-section {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            position: relative;
            padding: 20px 0;
            border-bottom: 2px solid red;
        }

        .icon {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .icon img {
            width: 50px;
            height: 50px;
        }

        .title {
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            padding-left: 60px; /* To ensure the title doesn't overlap with the icon */
        }

        /* Right corner buttons */
        .top-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .top-buttons a {
            margin-left: 10px;
        }

        /* Center content for welcome message */
        .home-container {
            text-align: center;
            margin-top: 10px; /* Adjusted to move the welcome text slightly higher */
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.4);
        }

        .btn-primary {
            background-color: #007bff;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <!-- Top section -->
    <div class="top-section">
        <div class="icon">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSn-QE0Gj4g7Fhr51fdFekgrxUwmsrxItjYHg&s" alt="Shop Icon">
        </div>
        <div class="title">Grocery Management System</div>
        <!-- Right corner buttons -->
        <div class="top-buttons">
            <a href="login.html" class="btn btn-primary">Login</a>
            <a href="register.html" class="btn btn-secondary">Register</a>
        </div>
    </div>

    <!-- Centered content with welcome text -->
    <div class="home-container">
        <h1>Welcome to the best grocery management experience!</h1>
    </div>
</body>
</html>
