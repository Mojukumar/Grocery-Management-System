<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Grocery Management</title>
    <style>
        /* Body Styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://media.istockphoto.com/id/1735148159/photo/christmas-decoration-frame-with-copy-space-on-black-background.webp?a=1&b=1&s=612x612&w=0&k=20&c=w_h1j6KMI7H1OroipSUjnKrQNcwsX2WxCxYWGvw1ZOk=');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgb(242, 242, 246);
        }

        /* Glass Effect Container */
        #registerSection {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 2em;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1.1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 20px;
        }

        #goToLogin {
            color: #007bff;
            text-decoration: none;
        }
        .log{
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Registration Section -->
        <div id="registerSection">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerName">Name</label>
                    <input type="text" class="form-control" id="registerName" placeholder="Full Name">
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" class="form-control" id="registerEmail" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" class="form-control" id="registerPassword" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="registerRole">Role</label>
                    <select class="form-control" id="registerRole">
                        <option value="admin">Admin</option>
                        <option value="vendor">Vendor</option>
                        <option value="customer">Customer</option>
                    </select>
                </div>
                <button type="button" class="btn btn-primary" id="registerBtn">Register</button>
            </form>
            <p>Already have an account? <a class="log" href="login.html">Login here</a></p>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
